<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Elemental Rumble</h1>
   <div class="game">
    <div class="choices">
        <div class="choice" id="stone">
            <i class="fa-regular fa-hand-back-fist stone" ></i>
        </div>
        <div class="choice" id="paper">
            <i class="fa-regular fa-hand paper"></i>
        </div>
        <div class="choice" id="scissors">
            <i class="fa-regular fa-hand-scissors scissors"></i>
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p class="myscore">0</p>
        <p class="youscore"> You </p>
        </div>
        <div class="score">
            <p class="compscore">0</p>
        <p class="compsc">Comp</p>
        </div>
    </div>
    <div class="movemsg">
        <p class="turnmsg">Play your Move</p>
    </div>
   </div>
  
   
   <script src="app.js"></script>
</body>
</html>
